{% extends "base.html" %}
{% block title %}Gifts{% endblock %}

{% block content %}

	{% for user in users %}
	<div class="user">
		<h2>{{ user.name }}</h2>
		<ul>
		{% for gift in user.gifts %}
			<li>{{ gift.title }}</li>
		{% else %}
			<li style="font-style: italic">No gifts listed yet :(</li>
		{% endfor %}
		</ul>
	</div>
	{% endfor %}

{% endblock %}
